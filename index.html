<!DOCTYPE html>
<html >

<head>  
  <title>Virtual Posters</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="js/Poster.js"></script>
  <script src="js/higlight.js"></script>
</head>

<body>
  <a-scene id="main-scene",background = "color:green ">

    <a-plane id="main-container" length = "200" width = "100" rotation = "-90 0 0" color="red"></a-plane>

    <!-- Comic Container -->
    <a-entity id="comic-container" cursor-listener posters></a-entity>

    <!-- CAMERA -->
    <a-camera id="camera" wasd-controls="enabled:false;">
      <!-- App Title -->
      <a-entity id="comic-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comic Store">
        <a-entity id="comic-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get Your Favourite Comic"></a-entity>
      </a-entity>

      <!-- CURSOR -->
      <a-entity id="camera-cursor" cursor position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">
      </a-entity>

      <!--FadedBackground-->
      <a-entity
      id = "fadebackground"
      geometry="primitive:sphere;radius: 2.5"
      material="color: black;side: back; shader: flat;transparent: true;opacity: 0.6"
      visible = "false"
      cursor-listener
      >
      </a-entity>

    </a-camera>
  </a-scene>
</body>

</html>
